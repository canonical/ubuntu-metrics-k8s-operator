title: Ubuntu Metrics Service
name: ubuntu-metrics
type: charm
summary: The ubuntu metrics service as a charmed k8s operator.
description: |
  This k8s operator charm wraps the service that collects opted-in ubuntu desktop installation metrics.

assumes:
  - juju >= 3.1

bases:
  - build-on:
      - name: ubuntu
        channel: "22.04"
    run-on:
      - name: ubuntu
        channel: "22.04"

config:
  options:
    env:
      description: The charm's environment. One of prod, stg, or local
      type: string
    log_level:
      default: info
      description: Set the workload's logging verbosity. One of debug or info.
      type: string

containers:
  workload:
    resource: image

resources:
  image:
    type: oci-image
    description: OCI image for the metrics service
    upstream-source: ghcr.io/tim-hm/ubuntu-report:sha-b93707a

requires:
  database:
    interface: postgresql_client
    limit: 1
  log-proxy:
    interface: loki_push_api
    limit: 1
  ingress:
    interface: traefik_route
    limit: 1

provides:
  metrics-endpoint:
    interface: prometheus_scrape
  grafana-dashboard:
    interface: grafana_dashboard
